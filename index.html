<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="images/icon.png" alt="icone mostrando uma agenda de contato">
      <h1>Agenda de Contatos</h1>
    </header>

    <form id="contato-atv">
      <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
      <input type="number" id="numero-contato" required placeholder="Número de Telefone" />
      <button type="submit">Cadastrar</button>

    </form>

    <table>
      <thead>
        <tr>
          <th>
            Nome do Contato
          </th>
          <th>
            Número do Telefone
          </th>
        </tr>
      </thead>
    </table>

    </header>

  </div>

















  <script src="main.js"></script>
</body>

</html>
